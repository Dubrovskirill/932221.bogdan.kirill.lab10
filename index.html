<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магический фокус</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="curtain"></div>
    
    <div id="lamp-container">
        <div id="lamp">
            <img class="lamp-img" src="lamp.png" alt="Лампа">
            <img id="wick" src="wick.png" alt="Фитиль">
        </div>
        <div id="light"></div>
    </div>

    

    <div id="magic-container">
        <div id="hat">
            <img src="Hat.png" alt="Шляпа">
        </div>
        <div id="rabbit" class="animal active">
            <img src="Rabbit.png" alt="Кролик">
        </div>
        <div id="bird" class="animal">
            <img src="Bird.png" alt="Голубь">
        </div>
        <div id="wizard">
            <img src="wizard.png" alt="Волшебник">
        </div>
    </div>
       
    <script src="script.js"></script>
</body>
</html>
